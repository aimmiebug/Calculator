<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Colorful Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .calculator {
      background-color: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      max-width: 300px;
      width: 100%;
    }

    .display {
      background: #eee;
      padding: 15px;
      border-radius: 10px;
      text-align: right;
      font-size: 2em;
      margin-bottom: 20px;
      word-wrap: break-word;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .btn {
      padding: 20px;
      border: none;
      border-radius: 12px;
      font-size: 1.2em;
      cursor: pointer;
      background: linear-gradient(to bottom right, #ffecd2, #fcb69f);
      color: #333;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(to bottom right, #f6d365, #fda085);
    }

    .btn.equal {
      background: linear-gradient(to bottom right, #84fab0, #8fd3f4);
      color: white;
    }

    .btn.clear {
      background: linear-gradient(to bottom right, #ff6a6a, #ffb347);
      color: white;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <div id="display" class="display">0</div>
    <div class="buttons">
      <button class="btn clear" onclick="clearDisplay()">C</button>
      <button class="btn" onclick="append('%')">%</button>
      <button class="btn" onclick="append('/')">÷</button>
      <button class="btn" onclick="append('*')">×</button>

      <button class="btn" onclick="append('7')">7</button>
      <button class="btn" onclick="append('8')">8</button>
      <button class="btn" onclick="append('9')">9</button>
      <button class="btn" onclick="append('-')">−</button>

      <button class="btn" onclick="append('4')">4</button>
      <button class="btn" onclick="append('5')">5</button>
      <button class="btn" onclick="append('6')">6</button>
      <button class="btn" onclick="append('+')">+</button>

      <button class="btn" onclick="append('1')">1</button>
      <button class="btn" onclick="append('2')">2</button>
      <button class="btn" onclick="append('3')">3</button>
      <button class="btn equal" onclick="calculate()">=</button>

      <button class="btn" onclick="append('0')">0</button>
      <button class="btn" onclick="append('.')">.</button>
      <button class="btn" onclick="backspace()">⌫</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function append(value) {
      if (display.innerText === '0') {
        display.innerText = value;
      } else {
        display.innerText += value;
      }
    }

    function clearDisplay() {
      display.innerText = '0';
    }

    function calculate() {
      try {
        display.innerText = eval(display.innerText.replace(/÷/g, '/').replace(/×/g, '*'));
      } catch {
        display.innerText = 'Error';
      }
    }

    function backspace() {
      let text = display.innerText;
      if (text.length <= 1 || text === 'Error') {
        display.innerText = '0';
      } else {
        display.innerText = text.slice(0, -1);
      }
    }
  </script>

</body>
</html>
